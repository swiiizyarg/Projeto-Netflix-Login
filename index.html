<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/img/logo-netflix.png" type="image/png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Netflix</title>
</head>

<body>
    <div class="overlay"></div>
    <header>
        <div class="header-logo">
            <img src="assets/img/logo-netflix.png" alt="logo-netlifx ">
        </div>
    </header>
    <nav>
        <div class="container">
            <div class="netflix">
                <form action="#">
                    <div class="form-netflix">
                        <h2>Entrar</h2>
                        <div class="screen-netflix">
                            <input type="text" name="user" id="user" placeholder="Email or phone number" required>
                            <input type="password" name="password" id="password" placeholder="Password" required>
                        </div>
                        <button class="btn-netflix">Entrar</button>
                        <div class="form-help">
                            <div class="remember-me">
                                <input type="checkbox" name="remember" id="remember">
                                <label for="remember" class="gray">Lembre-me</label>
                            </div>
                            <div class="help">
                                <a href="#" class="gray">Precisa de ajuda?</a>
                            </div>
                        </div>
                </form>
                <p class="gray">Novo na Netflix? <a href="#" class="white">Inscreva-se agora</a></p>
                <small class="gray">Esta página está protegida pelo Google reCAPTCHA para garantir que você não seja um
                    bot. <a href="#">Saber mais.</a></small>
            </div>
        </div>
        </div>
    </nav>
</body>

</html>
